<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h1 class="header">CURRENCY CONVERTER</h1>
  <div class="container">
    <form id="currencyConverter">
      <label for="USD">USD amount: </label>
      <input type="number" id="USD">
      <label for="currency">Currency to convert to: </label>
      <input type="text" id="currency">
      <button type="submit">Submit</button>
    </form>
    <div class="errorTest"></div>
    <div id="convertedCurrency"></div>
  </div>  
</body>
</html>

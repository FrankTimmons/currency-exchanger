<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h1 class="header">CURRENCY CONVERTER</h1>
  <img src="../assets/images/handshake.png" alt="such a pup!">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <form id="currencyConverter">
          <h3>INPUT</h3>
          <label for="USD">USD AMOUNT: </label>
          <input type="number" id="USD" required>
          <label for="currency">CURRENCY TO CONVERT TO: </label>
          <input type="text" id="currency" required>
          <button type="submit">SUBMIT</button>
        </form>
      </div>
      <div class="col-6">
        <div id="outputBox">
          <h3>OUTPUT</h3>
          <div class="errorTest"></div>
          <div id="convertedCurrency"></div>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>

<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h1 class="header">CURRENCY CONVERTER</h1>
  <div class="container">
    <form id="currencyConverter">
      <label for="USD">USD AMOUNT: </label>
      <input type="number" id="USD" required>
      <label for="currency">CURRENCY TO CONVERT TO: </label>
      <input type="text" id="currency" required>
      <button type="submit">SUBMIT</button>
    </form>
    <div class="errorTest"></div>
    <div id="convertedCurrency"></div>
  </div>  
</body>
</html>
